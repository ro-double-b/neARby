<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - controls - deviceorientation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1">
		<style>
		 body {
			 margin: 0px;
			 background-color: #000000;
			 overflow: hidden;
       background-color: transparent;
		 }

		 #info {
			 position: absolute;
			 top: 0px; width: 100%;
			 color: #ffffff;
			 padding: 5px;
			 font-family:Monospace;
			 font-size:13px;
			 font-weight: bold;
			 text-align:center;
		 }

		 a {
			 color: #ff8800;
		 }
		</style>
	</head>
	<body>

		<div id="container"></div>

		<div id="info">
			<a href="http://threejs.org" target="_blank">three.js</a> - equirectangular panorama demo with DeviceOrientation controls.
			photo by <a href="http://www.flickr.com/photos/jonragnarsson/2294472375/" target="_blank">JÃ³n Ragnarsson</a>.
		</div>

		<script src="three.js"></script>
		<script src="DeviceOrientationControls.js"></script>

		<script>
			(function() {
			"use strict";

			window.addEventListener('load', function() {

			var container, camera, scene, renderer, controls, geometry, mesh;

			var animate = function(){

			window.requestAnimationFrame( animate );

			controls.update();
			renderer.render(scene, camera);

			};

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);

			controls = new THREE.DeviceOrientationControls( camera );

			scene = new THREE.Scene();

      var geometry = new THREE.BoxGeometry( 1, 1, 1 );
      var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
      var cube = new THREE.Mesh( geometry, material );
      scene.add( cube );

      camera.position.z = 5;

			renderer = new THREE.WebGLRenderer({alpha: true});
      renderer.setClearColor( 0x000000, 0 ); // the default
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.domElement.style.position = 'absolute';
			renderer.domElement.style.top = 0;
			container.appendChild(renderer.domElement);

			window.addEventListener('resize', function() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );

			}, false);
        
			animate();

			}, false);

			})();
		  </script>

	    </body>
      </html>
